services:
  - type: web
    name: ecocred
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-change-this-in-production-make-it-long-and-random
      - key: PORT
        value: 5000